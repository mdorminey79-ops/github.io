<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mike ‚Äî Road to 200</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; background:#0e0e10; color:#e9eef5;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{
      position:sticky; top:0; z-index:5;
      background:#0e0e10; border-bottom:1px solid #1f2630;
      padding:18px 20px;
    }
    h1{ margin:0; font-size:22px; color:#00aaff; letter-spacing:.2px }
    .tabs{
      display:flex; gap:10px; padding:12px 20px; border-bottom:1px solid #1f2630;
      background: #101317;
      position:sticky; top:66px; z-index:4;
    }
    .tab{
      border:1px solid #223042; background:#151923; color:#cfe7ff;
      padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600;
      transition:.15s ease-in-out;
    }
    .tab[aria-selected="true"]{ background:#0f1c2a; border-color:#00aaff; color:#fff; box-shadow:0 0 12px rgba(0,170,255,.35); }
    .wrap{ max-width:1000px; margin:22px auto; padding:0 16px; }
    .card{
      background:#18181b; border:2px solid #223042; border-radius:12px; overflow:hidden;
      box-shadow:0 0 18px rgba(0,0,0,.45);
    }
    iframe{ width:100%; height:700px; border:0; background:#0f1116; }
    footer{ color:#93a7bc; font-size:12px; text-align:center; padding:14px 0 28px; }
    @media (max-width:720px){ iframe{ height:560px } }
  </style>
</head>
<body>

  <header>
    <h1>üèÜ Road to 200 ‚Äî Lists & Progress</h1>
  </header>

  <nav class="tabs" role="tablist">
    <button class="tab" role="tab" id="tab-plats" aria-controls="panel-plats" aria-selected="true">Platinum List</button>
    <button class="tab" role="tab" id="tab-schedule" aria-controls="panel-schedule" aria-selected="false">Upcoming Schedule</button>
  </nav>

  <main class="wrap">
    <!-- Platinum List -->
    <section id="panel-plats" class="card" role="tabpanel" aria-labelledby="tab-plats">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTvwOAkt2xf_3SbhQevDGxSCr0hE972hMwpq4EZw3NsFmikRl9moJhYs2XzrYp-3VCSjex9_knJBR_g/pubhtml?gid=545899967&single=true&widget=false&headers=false&chrome=false"
        loading="lazy">
      </iframe>
    </section>

    <!-- Upcoming Schedule -->
    <section id="panel-schedule" class="card" role="tabpanel" aria-labelledby="tab-schedule" hidden>
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRU38_OzS_pBj4MRWAe9YMfVwuM6HYs_bxmoZknxJpFY9tVkkBgKqNCncj1CFO0ZwRSVwOtDX5h4cZ1/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
        loading="lazy">
      </iframe>
    </section>
  </main>

  <footer>Auto-updates when I update the Google Sheets.</footer>

  <script>
    // tab logic + hash routing
    const tabs = {
      plats: { tab: document.getElementById('tab-plats'), panel: document.getElementById('panel-plats') },
      schedule: { tab: document.getElementById('tab-schedule'), panel: document.getElementById('panel-schedule') }
    };
    function select(which){
      Object.entries(tabs).forEach(([k, v])=>{
        const active = (k===which);
        v.tab.setAttribute('aria-selected', active);
        v.panel.hidden = !active;
      });
      // keep URL hash so you can link directly from Twitch
      history.replaceState(null,'', '#'+which);
    }
    tabs.plats.tab.onclick = ()=>select('plats');
    tabs.schedule.tab.onclick = ()=>select('schedule');

    // initial tab from hash
    const hash = (location.hash||'').replace('#','');
    select(hash==='schedule' ? 'schedule' : 'plats');
  </script>

</body>
</html>
